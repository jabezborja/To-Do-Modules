{% extends 'base.html' %}

{% block content %}
<div>
	<div class="row justify-content-center mt-4">
		<div class="card col-8">
			<div class="card-head">
				<h4 class="mt-2">{{task.title}}</h4>
			</div>
			<hr class="mb-1">
			<div class="card-body">
				<label for="desc">Task Description</label>
				<textarea onkeyup="onChangeDesc()" id="desc" class="form-control" rows=8>{{task.desc}}</textarea>
				<div class="mt-3">
					<small>Week: {{task.week_num}}</small>
					<small style="float: right;">Subject: {{task.subject}}</small>					
				</div>

 			</div>
	 		<div id="edit">
			</div>
		</div>
	</div>
	<div class="row justify-content-center mt-2 mb-5">
		<div class="card col-8">
			{% if notes %}
			<div class="card mt-2">
				<div class="card-head">
					<h4 class="ml-2 mt-1">Notes</h4>
				</div>
				{% for note in notes %}
					<div class="card mt-1 m-1">
						<a href="#" class="mb-2" style="color: black;">
							<div class="m-2">
								<div style="float: left;">
									{{note.note}}
								</div>
									<div style="float: right;">
									{{note.x_ago}}
								</div>
							</div>
						</a>
					</div>
					{% endfor %}			
			</div>
			{% endif %}
			<form method="POST" action="{{task.id}}">
				{% csrf_token %}
				{{form}}
				<div id="btnNote">
					
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript"> 
	var textRecent = document.getElementById("desc").value;
	var noteRecent = document.getElementById("id_note").value;
	function onChangeDesc(){
		var textNow = document.getElementById("desc").value;

		if (textRecent == textNow){
			document.getElementById('btnEdit').remove()
		}else{
			document.getElementById('edit').innerHTML = '<button id="btnEdit" class="btn btn-success form-control mb-2">Edit</button>';
		}

	}

	function onChangeNote(){
		var noteNow = document.getElementById("id_note").value;

		if (noteRecent == noteNow){
			document.getElementById('_btn_').remove();
		}else{
			document.getElementById('btnNote').innerHTML = '<button type="submit" id="_btn_" class="btn btn-success form-control mt-2 mb-2">Add Note</button>';
		}
	}
</script>
{% endblock %}
